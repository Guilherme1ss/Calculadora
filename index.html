<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gridContainer">
        <div class="output">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <button class="spanTwo">AC</button>
        <button>DEL</button>
        <button class="operator">รท</button>
        <button dataNumber>1</button>
        <button dataNumber>2</button>
        <button dataNumber>3</button>
        <button class="operator">x</button>
        <button dataNumber>4</button>
        <button dataNumber>5</button>
        <button dataNumber>6</button>
        <button class="operator">+</button>
        <button dataNumber>7</button>
        <button dataNumber>8</button>
        <button dataNumber>9</button>
        <button class="operator">-</button>
        <button dataNumber class="spanTwo">0</button>
        <button>,</button>
        <button class="equal">=</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
