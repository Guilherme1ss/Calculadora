<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gridContainer">
        <div class="output">
            <div data-previous-operand class="previousOperand"></div>
            <div data-current-operand class="currentOperand"></div>
        </div>
        <button data-all-clear class="spanTwo">AC</button>
        <button data-delete class="del">DEL</button>
        <button data-operator class="operator">รท</button>
        <button data-number class="numbers">1</button>
        <button data-number class="numbers">2</button>
        <button data-number class="numbers">3</button>
        <button data-operator class="operator">x</button>
        <button data-number class="numbers">4</button>
        <button data-number class="numbers">5</button>
        <button data-number class="numbers">6</button>
        <button data-operator class="operator">+</button>
        <button data-number class="numbers">7</button>
        <button data-number class="numbers">8</button>
        <button data-number class="numbers">9</button>
        <button data-operator class="operator">-</button>
        <button data-number class="spanTwo">0</button>
        <button data-number class="point">.</button>
        <button data-equals class="equal">=</button>
    </div>

    <script src="../scripts.js"></script>
</body>
</html>
